<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pixel Art Maker</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <!-- Custom Stylesheets -->
  <link rel="stylesheet" href="css/stylesheet.css">
  <!-- <link rel="stylesheet" href="css/customResponsive.css"> -->
  <!-- Google Fonts -->
  <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> -->
</head>
  <body>
    <!-- Header section -->
    <header class="container header-container">
      <div class="row">
        <div class="col-12">
          <!-- Page Heading -->
          <h1 class="display-2 main-heading">Pixel Art Maker</h1>
        </div>
      </div>
    </header>

    <!-- Main content section -->
    <main>
      <!-- Size and colour container -->
      <div class="container input-container">
        <!-- Height & Width input section -->
          <form>
            <div class="form-row height-width-row">
              <!-- Height input field -->
              <div class="col-4 offset-1">
                <label class="sr-only" for="height-input">Height</label>
                <input type="number" class="form-control" id="height-input" placeholder="Height:">
              </div>
              <!-- Width input field -->
              <div class="col-4">
                <label class="sr-only" for="width-input">Width</label>
                <input type="number" class="form-control" id="width-input" placeholder="Width:">
              </div>
              <!-- Input sumbit button -->
              <div class="col-3">
                <button type="submit" class="btn btn-primary">Submit Grid</button>
              </div>
            </div>
          </form>
        </div>
        <!-- Color picker section -->
        <div class="row colors">
          <div class="col-4 offset-3">
            <label for="colour-picker">Pick Your Colour</label>
            <input class="form-control colour-picker" type="color" id="colour-picker-id" value="#00ffb6">
          </div>
        </div>
      </div>
      <!-- Grid container -->
      <div class="conatiner grid-container">
        <div class="row">

        </div>
      </div>

    </main>
  </body>
</html>
